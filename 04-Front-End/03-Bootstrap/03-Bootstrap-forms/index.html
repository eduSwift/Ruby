<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <!-- Build your responsive signup form here -->
    <div class="container col-lg-4 col-md-6">
      <div class="row justify-content-center">
          <form class="row">
           <h1>Create your account</h1>


          <div class="col-6">
            <label for="inputFirstName" class="form-label">Your first name</label>
            <input type="Your" class="form-control" id="inputFirstName" placeholder="Eduardo">
          </div>
          <div class="col-6">
            <label for="inputLastName" class="form-label">Your last name</label>
            <input type="Your" class="form-control" id="inputLastName" placeholder="Rodrigues">
          </div>

        <div class="col-12">
          <label for="inputEmail4" class="form-label">Your email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="ed@gmail.com">
        </div>
        <div class="col-12">
          <label for="inputPassword4" class="form-label">Your Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="*******">
        </div>
        <div class="col-12">
          <label for="inputChoice" class="form-label">How do you know us?</label>
          <select id="inputChoice" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
          </div>
          <input type="submit" value="Sign Up" class="btn btn-primary">
      </form>
    </div>
    </div>
  </body>
</html>
